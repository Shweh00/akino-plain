baseURL: 'https://Shweh00.github.io/akino-plain/'
title: 秋野平原
theme: hugo-theme-ladder
license: MIT
licenseLink: 'https://github.com/guangzhengli/hugo-theme-ladder/blob/master/LICENSE'
description: 'A fast, clean Hugo theme'
homepage: 'https://hugo-ladder.pages.dev'
defaultContentLanguage: 'en'

googleAnalytics: G-xxx

pagination:
  pagerSize: 10  # ✅ 确保 `pagerSize` 正确缩进

params:
  brand: HOME
  avatarURL: /images/avatar.png
  author: 小翠花
  authorDescription: A clean, fast Hugo theme focused on Reading
  info: Build a free and beautiful blog site to record your thoughts and increase your influence
  favicon: /images/avatar.png

  options:
    showDarkMode: true
    enableImgZooming: true
    enableMultiLang: true
    darkModeTheme: data-dark-mode
    # darkModeTheme: icy-dark-mode  # 可选主题

comments:
  giscus:
    enable: true
    repo: username/repo
    repo_id: xxx
    category: Announcements
    category_id: xxx
    mapping: pathname
    position: top
    lang: en  # pick a language from https://github.com/giscus/giscus/tree/main/locales
  analytics:
    google:
      SiteVerificationTag: xxx
    umami:
      enable: true
      website_id: xxx
      url: https://xxx
  guestbook:
    title: Guestbook
    description: "Leave a comment below. It could be anything – question, appreciation, information, or even humor."

  social:
    - name: GitHub
      pre: >-
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" class="feather feather-github">
          <path d="M9 19c-5 1.5-5-2.5-7-3
                   m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61
                   c3.14-.35 6.44-1.54 6.44-7A5.44 5.44
                   0 0 0 20 4.77 5.07 5.07 0 0 0
                   19.91 1S18.73.65 16 2.48a13.38
                   13.38 0 0 0-7 0C6.27.65 5.09
                   1 5.09 1A5.07 5.07 0 0 0
                   5 4.77a5.44 5.44 0 0 0-1.5
                   3.78c0 5.42 3.3 6.61 6.44 7A3.37
                   3.37 0 0 0 9 18.13V22"></path>
        </svg>
      url: 'https://github.com/username/xxx'

    - name: Dashboard
      pre: >-
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" class="feather feather-box">
          <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2
                   0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2
                   0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2
                   0 0 0 21 16z"></path>
          <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
          <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
      url: 'https://xxx'

languages:
  en:
    languageName: EN
    menu:
      main:
        - name: Blog
          url: /blog
          weight: 1
        - name: Tags
          url: /tags
          weight: 2
        - name: Archive
          url: /archives
          weight: 3
        - name: Guestbook
          url: /guestbook
          weight: 4
        - name: Dashboard
          url: https://xxx
          weight: 5
  zh:
    languageName: 中
    author: 'Ladder 主题'
    authorDescription: '一个美观，快速并且专注于阅读的主题'
    info: '帮助开发者构建一个免费并且漂亮的博客网站，记录自己的思考并且提高自己的影响力'
    guestbook:
      title: 留言板
 
